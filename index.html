        /* 기본 스타일 설정 */

            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 900px;

            padding: 20px;

        /* 헤더 스타일 */
        .header {

            border-bottom: 2px solid #eee;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #333;
        }

        .header p {
            font-size: 1.2em;
            color: #666;
        }

        /* 섹션 스타일 */
        .section {
            margin-top: 30px;
        }

        .section h2 {
            margin-bottom: 15px;
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .section ul {
            list-style-type: none;
            padding: 0;
        }

        .section li {
            margin-bottom: 10px;
        }

        /* 연락처 스타일 */
        .contact-info p {
            font-size: 1em;
            color: #333;
        }

        /* 간단한 반응형 디자인 */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 2em;
            }

            .header p {
                font-size: 1em;
            }

            .section h2 {

            }
        }
    </style>
</head>
